name: üêõ Bug Report
description: Create a report to help us improve.
labels: ['bug', 'triage']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: describe-the-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you expected!
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: 'Reproduction steps'
      description: Please enter an explicit description of your issue
      value: |
        1. Go to ‚Ä¶
        2. Click on ‚Ä¶
        3. Scroll down to ‚Ä¶
        4. See error
      render: bash
    validations:
      required: false
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Enter related screenshots
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        examples:
          - **Devices**: Desktop/Smartphone
          - **OS**: Linux, iOS, Windows
          - **Browser**: Safari, Chrome, stock browser
          - **Version**: 22.10
      value: |
        - Devices:
        - OS:
        - Browser:
        - Version:
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Enter some additional context
    validations:
      required: true
